<h1 class="topictitle1">QoS用户策略</h1>



<div class="taskbody"><p>删除流将会中断流量的传输，请谨慎操作。</p>

<div class="steps"><a name="dc_vrp_agile-te_cfg_0042__1.4.1"></a><a name="1.4.1"></a><h4 class="sectiontitle">操作步骤</h4>
<ol>
<li><span>“Agile TE View &gt; 菜单 &gt; Service &gt; 定义流 &gt; AC侧管理”进入“流定义”对话框。在“选择源设备”列表里选择目标设备。</span>
</li>
<li><span>根据“范围”和“源设备”来筛选VLAN的范围。</span>
<p><span><img src="images/fig_dc_vrp_agile-te_cfg_004202.png"></span></p>
</li>
<li><span>点选目标VLAN条目。</span></li>
<li><span>点击“绑定”，弹出“绑定”对话框。</span>
<p><span><img src="images/fig_dc_vrp_agile-te_cfg_004201.png"></span></p>
</li>
<li><span>在“整网优先级”下拉列表中选择要与此VLAN绑定的QoS优先级。</span></li>
<li><span>点击“确定”提交配置。</span></li>
</ol></div>

</div>
