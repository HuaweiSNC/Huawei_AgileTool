<h1 class="topictitle1">在线帮助文档</h1>



<div class="taskbody"><p>Agile TE的应用程序包含有在线帮助文档，为用户的软件操作提供支持。</p>

<div class="steps"><a name="dc_vrp_agile-te_cfg_0051__1.4.1"></a><a name="1.4.1"></a><h4 class="sectiontitle">操作步骤</h4>
<ol>
<li><span>进入指定域的“Agile TE View”页面。</span></li>
<li><span>按照以下顺序进入网络质量检测界面：“Agile TE View &gt; 菜单 &gt; General &gt; 帮助文档”。</span>
</li>
<li><span>软件会自动在新的页面打开帮助文档。</span></li>
</ol></div>

</div>
