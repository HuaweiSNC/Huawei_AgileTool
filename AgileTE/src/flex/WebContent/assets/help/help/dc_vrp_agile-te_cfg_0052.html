<h1 class="topictitle1">使用控制台</h1>



<div class="taskbody"><p>控制台记录软件的启动和操作日志。网络维护人员可以通过查询此日志来定位故障。</p>

<div class="steps"><a name="dc_vrp_agile-te_cfg_0052__1.4.1"></a><a name="1.4.1"></a><h4 class="sectiontitle">操作步骤</h4>
<ol>
<li><span>进入指定域的“Agile TE View”页面。</span></li>
<li><span>按照以下顺序进入网络质量检测界面：“Agile TE View &gt; 菜单 &gt; General &gt; 控制台”。</span>
<p><span><img src="images/fig_dc_vrp_agile-te_cfg_005201.png"></span></p>
</li>
<li><span>拖动状态条查询全部信息。</span></li>
<li><span>（可选）点击“清空”按钮清空这些信息。</span></li>
</ol></div>

</div>
