<h1 class="topictitle1">删除域</h1>


<div class="taskbody">
<div class="steps"><a name="dc_vrp_agile-te_cfg_0020__1.3.1"></a><a name="1.3.1"></a><h4 class="sectiontitle">操作步骤</h4>
<ol>
<li><span>在“General View”页面选择“菜单 &gt; General &gt; 域管理”，弹出域管理对话框。</span>
</li>
<li><span>在“管理域列表”中选择要删除的域，点击“删除”。</span>
<p><div class="fignone" id="dc_vrp_agile-te_cfg_0020__fig_dc_vrp_agile-te_cfg_002001"><a name="dc_vrp_agile-te_cfg_0020__fig_dc_vrp_agile-te_cfg_002001"></a><a name="fig_dc_vrp_agile-te_cfg_002001"></a><span class="figcap"><b>图1 </b>域管理界面</span>

<br><span><img src="images/fig_dc_vrp_agile-te_cfg_002001.png"></span></div>
</p>
</li>
<li><span>软件会弹出是否删除的确认对话框，点击“Yes”即可。</span></li>
</ol></div>

</div>
