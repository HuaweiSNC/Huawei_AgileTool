<h1 class="topictitle1">编辑设备</h1>


<div class="taskbody">
<div class="steps"><a name="dc_vrp_agile-te_cfg_0022__1.3.1"></a><a name="1.3.1"></a><h4 class="sectiontitle">操作步骤</h4>
<ol>
<li><span>在“General View”页面选择“菜单 &gt; General &gt; 设备管理”，弹出设备列表对话框。</span>
</li>
<li><span>在设备列表中选择要编辑的设备，点击“编辑”进入设备编辑对话框对此设备作对应的编辑修改。</span>
<p><span><img src="images/fig_dc_vrp_agile-te_cfg_002201.png"></span></p>
</li>
<li><span>在“编辑设备”对话框，对相关信息进行编辑。</span>
<p><span><img src="images/fig_dc_vrp_agile-te_cfg_002202.png"></span></p>
</li>
<li><span>编辑完毕后，点击“确定”。</span></li>
</ol></div>

</div>
