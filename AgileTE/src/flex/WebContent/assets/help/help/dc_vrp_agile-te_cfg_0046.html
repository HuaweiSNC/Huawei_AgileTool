<h1 class="topictitle1">管道流量切换</h1>



<div class="taskbody"><p>管道流量切换是指将流量在主备LSP之间进行切换。主要用在对网络进行调整的场景下保证流量不丢失。</p>

<div class="steps"><a name="dc_vrp_agile-te_cfg_0046__1.4.1"></a><a name="1.4.1"></a><h4 class="sectiontitle">操作步骤</h4>
<ol>
<li><span>进入指定域的“Agile TE View”页面。</span></li>
<li><span>点击页面左侧的<span><img src="images/fig_dc_vrp_agile-te_cfg_004501.png"></span>按钮，进入管道及流维护页面。</span></li>
<li><span>选择目标管道，然后点击“切换”按钮。</span>
<p><span><img src="images/fig_dc_vrp_agile-te_cfg_004601.png"></span></p>
</li>
</ol></div>

</div>
