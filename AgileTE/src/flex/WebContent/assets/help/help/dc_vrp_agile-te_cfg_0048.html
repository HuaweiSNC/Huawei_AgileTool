<h1 class="topictitle1">告警查询</h1>



<div class="taskbody"><p>Agile TE方案中，用户可以在APP上查询到网络的告警信息，可以根据这些信息定位故障。</p>

<div class="steps"><a name="dc_vrp_agile-te_cfg_0048__1.4.1"></a><a name="1.4.1"></a><h4 class="sectiontitle">操作步骤</h4>
<ol>
<li><span>进入指定域的“Agile TE View”页面。</span></li>
<li><span>按照以下顺序进入告警查询界面：“Agile TE View &gt; 菜单 &gt; General &gt; 告警”。</span>
</li>
<li><span>弹出“告警”列表。</span>
<p><span><img src="images/fig_dc_vrp_agile-te_cfg_004801.png"></span><p>可以拖拽进度条来查看完整信息。</p>
</p>
</li>
</ol></div>

</div>
