<h1 class="topictitle1">语言设置</h1>



<div class="taskbody"><p>Agile TE程序当前支持中文和英文两种语言。</p>

<div class="steps-unordered"><a name="dc_vrp_agile-te_cfg_0053__1.4.1"></a><a name="1.4.1"></a><h4 class="sectiontitle">操作步骤</h4>
<ul>
<li><span>登录页面语言设置</span>
<p>点击服务列表页面的语言设置按钮就可进行语言切换。</p>
</li>
<li><span>主工作界面语言设置</span>
<p>点击主工作界面菜单栏的语言设置按钮就可进行语言切换。</p>
</li>
</ul></div>

</div>
