<h1 class="topictitle1">网络部署</h1>



<div class="taskbody"><p>介绍如何通过Agile TE应用程序的可视化界面完成网络部署。</p>
</div>

<div>
<ul class="ullinks">
<li class="ulchildlink"><strong><a href="../help/dc_vrp_agile-te_cfg_0010.html">管理域</a></strong><br>
Agile TE中的域是由用户自定义的网络设备的集合，可以是整网的一部分也可以是全部。</li>
<li class="ulchildlink"><strong><a href="../help/dc_vrp_agile-te_cfg_0012.html">管理设备</a></strong><br>
Agile TE中的设备管理包括增加设备、编辑设备和删除设备。</li>
<li class="ulchildlink"><strong><a href="../help/dc_vrp_agile-te_cfg_0013.html">管理链路</a></strong><br>
Agile TE中的链路管理是指对指定域中的链路的增加和删除。</li>
<li class="ulchildlink"><strong><a href="../help/dc_vrp_agile-te_cfg_0014.html">刷新拓扑</a></strong><br>
用户可以刷新拓扑来保证Agile TE程序中保存的拓扑信息与实际网络拓扑的一致性。</li>
</ul>
</div>
