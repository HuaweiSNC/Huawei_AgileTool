<h1 class="topictitle1">编辑VLAN</h1>


<div class="taskbody">
<div class="steps"><a name="dc_vrp_agile-te_cfg_0031__1.3.1"></a><a name="1.3.1"></a><h4 class="sectiontitle">操作步骤</h4>
<ol>
<li><span>在“定义流”对话框，选择“AC侧管理”，弹出“AC侧管理”对话框。</span>
<p><span><img src="images/fig_dc_vrp_agile-te_cfg_003001.png"></span></p>
</li>
<li><span>选择“Vlan管理”页签，点击选择源设备，选择目标VLAN所在的设备。</span></li>
<li><span>选取要编辑的Vlang条目，点击“编辑”</span></li>
<li><span>弹出编辑对话框，根据重新规划的数据，修改VLAN信息。</span></li>
<li><span>点击“确定”，提交配置。</span></li>
</ol></div>

</div>
