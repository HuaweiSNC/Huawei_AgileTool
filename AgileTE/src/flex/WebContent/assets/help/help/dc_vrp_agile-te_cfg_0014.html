<h1 class="topictitle1">刷新拓扑</h1>



<div class="taskbody"><p>用户可以刷新拓扑来保证Agile TE程序中保存的拓扑信息与实际网络拓扑的一致性。</p>

<div class="steps"><a name="dc_vrp_agile-te_cfg_0014__1.4.1"></a><a name="1.4.1"></a><h4 class="sectiontitle">操作步骤</h4>
<ol>
<li><span>在“Aglie TE View”页面选择“菜单 &gt; Network &gt; 刷新Topo”。系统将会对这个域的拓扑按照实际物理组网情况进行刷新，刷新后的界面布局可能会发生变化。</span>
</li>
</ol></div>
