<h1 class="topictitle1">增加VLAN Mapping</h1>


<div class="taskbody">
<div class="steps"><a name="dc_vrp_agile-te_cfg_0034__1.3.1"></a><a name="1.3.1"></a><h4 class="sectiontitle">操作步骤</h4>
<ol>
<li><span>在“定义流”对话框，点击“AC侧管理”，弹出“AC侧管理”对话框。</span>
<p><span><img src="images/fig_dc_vrp_agile-te_cfg_003001.png"></span></p>
</li>
<li><span>选择“VlanMapping管理”页签，点击选择源设备，然后点击“增加”，弹出“增加VlanMapping”对话框。</span>
<p><span><img src="images/fig_dc_vrp_agile-te_cfg_003401.png"></span></p>
</li>
<li><span>根据规划好的数据，在下拉列表中选择接口名称，源端Vlan和目的端Vlan。</span></li>
<li><span>点击“确定”，提交配置。</span></li>
</ol></div>

</div>
