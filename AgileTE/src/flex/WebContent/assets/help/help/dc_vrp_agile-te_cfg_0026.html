<h1 class="topictitle1">编辑管道</h1>


<div class="taskbody">
<div class="steps"><a name="dc_vrp_agile-te_cfg_0026__1.3.1"></a><a name="1.3.1"></a><h4 class="sectiontitle">操作步骤</h4>
<ol>
<li><span>进入定义管道对话框</span>
<p>进入增加管道对话框有两种方式，选择其中一种来操作即可。<ul><li>在“Aglie TE View”页面选择“菜单 &gt; Service &gt; 定义管道”。</li><li>在源设备图标上单击鼠标右键，选择“定义管道”。</li></ul>
<span><img src="images/fig_dc_vrp_agile-te_cfg_001801.png"></span></p>
</li>
<li><span>在“管道定义”对话框中选择要编辑的管道，点击“编辑”。</span></li>
<li><span>弹出“编辑管道”对话框，按照重新规划的数据进行相应的编辑。</span>
<p><span><img src="images/fig_dc_vrp_agile-te_cfg_002601.png"></span></p>
</li>
<li><span>点击“确定”完成管道编辑的操作。</span></li>
</ol></div>

</div>
