<h1 class="topictitle1">删除VLAN Mapping</h1>


<div class="taskbody">
<div class="steps"><a name="dc_vrp_agile-te_cfg_0036__1.3.1"></a><a name="1.3.1"></a><h4 class="sectiontitle">操作步骤</h4>
<ol>
<li><span>在“定义流”对话框，点击“AC侧管理”，弹出“AC侧管理”对话框。</span>
<p><span><img src="images/fig_dc_vrp_agile-te_cfg_003601.png"></span></p>
</li>
<li><span>选择“VlanMapping管理”页签，点击选择要删除的VlanMapping。</span></li>
<li><span>点击“删除”。</span></li>
<li><span>弹出“提示”对话框，点击“Yes”，完成删除操作。</span></li>
</ol></div>

</div>
