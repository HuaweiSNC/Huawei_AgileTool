<h1 class="topictitle1">删除流</h1>


<div class="taskbody">
<div class="context"><a name="dc_vrp_agile-te_cfg_0041__1.3.1"></a><a name="1.3.1"></a><h4 class="sectiontitle">背景信息</h4>
<div class="p">删除流将会中断流量的传输，请谨慎操作。</div></div>

<div class="steps"><a name="dc_vrp_agile-te_cfg_0041__1.3.2"></a><a name="1.3.2"></a><h4 class="sectiontitle">操作步骤</h4>
<ol>
<li><span>进入“流定义”对话框。在“选择源设备”列表里选择目标设备。</span></li>
<li><span>选取要删除的流，点击“删除”按钮。</span></li>
<li><span>弹出“提示”框，选择“Yes”。</span></li>
</ol></div>

</div>
