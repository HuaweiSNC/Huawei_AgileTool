<h1 class="topictitle1">配置隧道策略</h1>


<div class="taskbody">
<div class="steps"><a name="dc_vrp_agile-te_cfg_0038__1.3.1"></a><a name="1.3.1"></a><h4 class="sectiontitle">操作步骤</h4>
<ol>
<li><span>进入“流定义”对话框。在“选择源设备”列表里选择新建隧道策略的目标设备。</span></li>
<li><span>点击“隧道策略管理”按钮。</span></li>
<li><span>弹出“配置隧道策略”对话框。</span>
<p><span><img src="images/fig_dc_vrp_agile-te_cfg_003801.png"></span></p>
</li>
<li><span>新建隧道策略</span>
<ol type="a">
<li><span>在“隧道名称”列表里选择隧道。</span></li>
<li><span>填写“策略名称”</span></li>
<li><span>点击“添加”按钮，将此策略添加到设备中。</span></li>
</ol>

</li>
<li><span>删除隧道策略</span>
<ol type="a">
<li><span>在“隧道策略列表”中找到要删除的策略，点击“删除”。</span></li>
<li><span>弹出“提示”框，选择“Yes”</span></li>
</ol>

</li>
<li><span>点击“确定”结束操作。</span></li>
</ol></div>

</div>
