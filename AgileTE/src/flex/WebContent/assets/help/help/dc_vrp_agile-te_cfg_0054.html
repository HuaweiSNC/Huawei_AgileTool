<h1 class="topictitle1">修改密码</h1>



<div class="taskbody"><p>建议用户首次登录成功后就修改初始密码，并定期修改密码，以确保网络的安全。</p>

<div class="steps"><a name="dc_vrp_agile-te_cfg_0054__1.4.1"></a><a name="1.4.1"></a><h4 class="sectiontitle">操作步骤</h4>
<ol>
<li><span>选择“服务列表页 &gt; 修改密码”。</span>
<p><p>用户在首次使用默认账户和密码登录后，系统会提弹出下述提示。单击“是”就可以开始修改密码。</p>
<p><span><img src="images/fig_dc_vrp_agile-te_cfg_005401.png"></span></p>
</p>
</li>
<li><span>弹出密码修改对话框，填写新密码。</span>
<p><p>密码的长度要大于等于8个字符，不能有空格、不能包含中文、密码中不能包含用户名，必须包含字母及两种以上的非字母字符（数字、标点符号、特殊字符）。</p>
<p><span><img src="images/fig_dc_vrp_agile-te_cfg_005402.png"></span></p>
</p>
</li>
<li><span>填写完毕后，点击“确定”使新密码生效。</span></li>
</ol></div>

</div>
